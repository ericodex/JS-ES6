<!DOCTYPE html> 
<html> 
    <body> 
        <script> 
            let person = { 
                name : "John", 
                age : 31, 
                logInfo : function() { 
                    document.write(this.name + " is " + this.age + " years old "); 
                } 
            } 
            // logs John is 31 years old 
            person.logInfo()  
        </script>   					 
    </body> 
</html>
